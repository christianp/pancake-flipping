<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div id="stack">
			<div class="stack">
				<ul class="prefix"></ul>
				<ul class="rest"></ul>
			</div>
			<div class="controls">
				<div class="bit">
					<label><span class="num-moves">0 moves</span> so far</label>
				</div>
				<div class="bit">
					<button id="remove-one">Eat one</button>
				</div>
				<div class="bit">
					<button id="add-one">Cook one</button>
				</div>
				<div class="bit">
					<button id="reset">Reset</button>
				</div>
			</div>
		</div>
	
		<script src="thing.js"></script>
	</body>
</html>
